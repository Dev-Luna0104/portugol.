<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="../styleStandard.css">
    <link rel="stylesheet" href="../styleText.css">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="../assets/Mascote_Site_Portugol_ajuda-removebg-preview.png" type="image/x-icon">

</head>
<body>

    <main>
        <div class="form-container">
            <form id="registration-form" action="#" method="post">
              <h2>Formulário de Inscrição</h2>
                <div class="container-form-group">
                    <div>
                        <div class="form-group fg01">
                            <label for="full-name">Nome completo:</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                            <hr>
                        <div class="form-group fg02">
                            <label for="age">Idade:</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                            <hr>
                        <div class="form-group fg03">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <hr>

                        <div class="form-group fg04">
                            <label for="institution">Instituição:</label>
                            <input type="text" id="institution" name="institution" required>
                        </div>
                        <hr>

                        <div class="form-group fg05">
                            <label for="position">Cargo:</label>
                            <input type="text" id="position" name="position" required>
                        </div>
                        <hr>

                        <div class="form-group fg06">
                            <label for="arrival-time">Hora de chegada:</label>
                            <input type="time" id="arrival-time" name="arrival-time" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <h3>Interesse na área:</h3>
                        <ul>
                            <li>
                                <input type="checkbox" id="admin" name="interest-area" value="Técnico em Administração">
                                <label for="admin">Técnico em Administração</label>
                            </li>
                            <hr>
                            <li>
                                <input type="checkbox" id="enfermagem" name="interest-area" value="Técnico de Enfermagem">
                                <label for="enfermagem">Técnico de Enfermagem</label>
                            </li>
                            <hr>

                            <li>
                                <input type="checkbox" id="seguranca" name="interest-area" value="Técnico em Segurança do Trabalho">
                                <label for="seguranca">Técnico em Segurança do Trabalho</label>
                            </li>
                            <hr>

                            <li>
                                <input type="checkbox" id="sistemas" name="interest-area" value="Técnico em Desenvolvimento de Sistemas">
                                <label for="sistemas">Técnico em Desenvolvimento de Sistemas</label>
                            </li>
                            <hr>

                            <li>
                                <input type="checkbox" id="logistica" name="interest-area" value="Técnico em Logística">
                                <label for="logistica">Técnico em Logística</label>
                            </li>
                            <hr>

                            <li>
                                <input type="checkbox" id="rh" name="interest-area" value="Técnico em RH">
                                <label for="rh">Técnico em RH</label>
                            </li>
                            <hr>

                            <li>
                                <input type="checkbox" id="outro" name="interest-area" value="Outro">
                                <label for="outro">Outro</label>
                                
                            </li>
                            <li class="qual">
                                
                                <textarea name="qual" id="qual" cols="30" rows="10" placeholder="Qual?"></textarea>
                            </li>
                        </ul>
                    </div>
                </div>
              <button class="button-su" type="submit">Enviar</button>
            </form>
          </div>
        <nav>
            <a class="button previous" href="../index.html">
                <img class="material-icons icons-previous" src="../assets/up-arrow_7144286.png" alt="">
            </a>
        </nav>
    </main>
        
    
</body>
</html>
